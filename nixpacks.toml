[phases.setup]
nixPkgs = ["nodejs_22", "python3", "python3Packages.pip"]

[phases.install]
cmds = [
  "pnpm install",
    "pip3 install requests httpx google protobuf pycryptodome psutil PyJWT urllib3 protobuf-decoder pytz aiohttp cfonts mysql-connector-python flask"
    ]

    [phases.build]
    cmds = ["pnpm run build"]

    [start]
    cmd = "pnpm start"
